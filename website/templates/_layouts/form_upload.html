<div class="modal fade" id="uploadPhoto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" style="z-index: 100;background: none;display: none;">

    <button type="button" title="Cancelar" class="close" data-dismiss="modal" aria-label="Close"
            style="position: fixed;right: 50px;top: 120px">
        <span class="ion-ios-close-empty" aria-hidden="true" style="font-size: 50px;color: #fff"></span>
    </button>

    <form action="http://localhost:8000/profile/album/" method="post" class="login100-form validate-form flex-sb flex-w form-upload-album hide">
        <input type="hidden" name="picture" id="picture"/>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"/>
        <div class="container-login100-form-btn">
            <span class="txt1 p-b-11 text-white">Adicione HashTags <i style="opacity: .5">(separe as tags com cardinal(#))</i></span>
            <div class="wrap-input100 validate-input m-b-12">
                <input class="input100" type="text" name="hashtag" placeholder="Ex: #Praia#Passeio#Sorrizo#Menina">
            </div>
            <button type="submit" class="login100-form-btn">
                Finalizar
            </button>
        </div>
    </form>

    <div class="modal-dialog" role="document">
        <div class="modal-content" style="background: none;border: none">
            <div class="modal-body">
                <form>
                    <span id="token">{{ csrf_token }}</span>
                    <div class="upload">
                        <div class="upload-files">
                            <header>
                                <p>
                                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                                    <span class="up">Nova</span>
                                    <span class="load">Foto</span>
                                </p>
                            </header>
                            <div class="body" id="drop">
                                <i class="fa fa-image pointer-none" aria-hidden="true"></i>
                                <p class="pointer-none"><a href="" id="triggerFile">clique aqui</a> para carregar</p>
                                <input type="file"/>
                            </div>
                            <footer>
                                <div class="divider">
                                    <span id="upload-status">Analizando...</span>
                                </div>
                                <div class="list-files">
                                    <!--   template   -->
                                </div>
                                <button type="button" class="importar disabled" disabled>Pr√≥ximo</button>
                            </footer>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
